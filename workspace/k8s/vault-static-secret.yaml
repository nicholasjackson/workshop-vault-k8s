---
# VaultStaticSecret syncs a secret from Vault to a Kubernetes Secret
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: demo-secret
  namespace: default
spec:
  vaultAuthRef: demo-auth
  mount: secret
  path: demo/config
  type: kv-v2
  refreshAfter: 30s
  destination:
    name: demo-app-secret
    create: true
